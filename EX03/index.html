<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Forms</title>
</head>
<body>
    <header>
        <h1>Contact US</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="first-name-group">
                    <label for="first-name">First Name *</label><br>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="last-name-group">
                    <label for="last-name">Last Name *</label><br>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="email-group">
                    <label for="email">Email *</label><br>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="phone-group">
                    <label for="phone-number">Phone Number *</label><br>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>
                <div class="media-group">
                    <label for="social-media">Social Media *</label><br>
                    <input type="text" placeholder="Enter your link social media" required>
                </div>
            </div>

            <div class="form-group">
                <div class="message-group">
                    <label for="message">Send Message *</label><br>
                    <textarea name="message" rows="10" placeholder="Enter your message"></textarea>
                </div>
            </div>
            
            <div class="form-group btn">
                <div class="btn-group">
                    <input type="button" value="Send Message">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
